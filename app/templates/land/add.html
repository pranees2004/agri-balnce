{% extends "base.html" %}

{% block title %}Add Land - AgriBalance{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add New Land</h1>
    <a href="{{ url_for('land.list_lands') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Lands
    </a>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('land.add_land') }}">
        <div class="grid-2">
            <div class="form-group">
                <label class="form-label" for="name">Land Name *</label>
                <input type="text" id="name" name="name" class="form-control" 
                       placeholder="e.g., North Field, Main Farm" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="country">Country *</label>
                <select id="country" name="country" class="form-control" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="state">State/Province</label>
                <input type="text" id="state" name="state" class="form-control" 
                       placeholder="Enter state or province">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="district">District/Region</label>
                <input type="text" id="district" name="district" class="form-control" 
                       placeholder="Enter district or region">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="land_size">Land Size *</label>
                <input type="number" id="land_size" name="land_size" class="form-control" 
                       placeholder="Enter land size" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="land_size_unit">Size Unit</label>
                <select id="land_size_unit" name="land_size_unit" class="form-control">
                    <option value="acres">Acres</option>
                    <option value="hectares">Hectares</option>
                    <option value="bigha">Bigha</option>
                    <option value="kanal">Kanal</option>
                    <option value="gunta">Gunta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="land_type">Land Type</label>
                <select id="land_type" name="land_type" class="form-control">
                    <option value="">Select Type</option>
                    <option value="irrigated">Irrigated</option>
                    <option value="rain-fed">Rain-fed</option>
                    <option value="mixed">Mixed</option>
                    <option value="orchard">Orchard</option>
                    <option value="plantation">Plantation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="soil_type">Soil Type</label>
                <select id="soil_type" name="soil_type" class="form-control">
                    <option value="">Select Soil Type</option>
                    <option value="clay">Clay</option>
                    <option value="loam">Loam</option>
                    <option value="sandy">Sandy</option>
                    <option value="black">Black (Regur)</option>
                    <option value="red">Red Soil</option>
                    <option value="alluvial">Alluvial</option>
                    <option value="laterite">Laterite</option>
                </select>
                <p class="form-help">Soil type helps in crop recommendations</p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="climate_type">Climate Type</label>
                <select id="climate_type" name="climate_type" class="form-control">
                    <option value="">Select Climate</option>
                    <option value="tropical">Tropical</option>
                    <option value="subtropical">Sub-tropical</option>
                    <option value="temperate">Temperate</option>
                    <option value="arid">Arid/Semi-arid</option>
                    <option value="humid">Humid</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="water_source">Water Source</label>
                <select id="water_source" name="water_source" class="form-control">
                    <option value="">Select Water Source</option>
                    <option value="well">Well/Borewell</option>
                    <option value="canal">Canal</option>
                    <option value="river">River</option>
                    <option value="tank">Tank/Pond</option>
                    <option value="rain">Rain-fed Only</option>
                    <option value="drip">Drip Irrigation</option>
                    <option value="sprinkler">Sprinkler</option>
                    <option value="multiple">Multiple Sources</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="previous_crop">Previous Crop</label>
                <input type="text" id="previous_crop" name="previous_crop" class="form-control" 
                       placeholder="What was grown before?">
                <p class="form-help">Helps with crop rotation planning</p>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" class="form-control" 
                      placeholder="Any other important details about this land..."></textarea>
        </div>
        
        <div class="flex-between mt-20">
            <a href="{{ url_for('land.list_lands') }}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-plus"></i> Add Land
            </button>
        </div>
    </form>
</div>
{% endblock %}
