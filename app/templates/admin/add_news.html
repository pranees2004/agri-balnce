{% extends "base.html" %}

{% block title %}Add News - AgriBalance Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add News Article</h1>
    <a href="{{ url_for('admin.news') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('admin.add_news') }}">
        <div class="grid-2">
            <div class="form-group">
                <label class="form-label" for="title">Title *</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="category">Category *</label>
                <select id="category" name="category" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="source">Source</label>
                <input type="text" id="source" name="source" class="form-control" placeholder="e.g., Ministry of Agriculture">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <input type="checkbox" name="is_featured" style="width: auto; margin-right: 10px;">
                    Featured Article
                </label>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <input type="checkbox" name="is_published" checked style="width: auto; margin-right: 10px;">
                    Published
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="summary">Summary</label>
            <textarea id="summary" name="summary" class="form-control" 
                      placeholder="Brief summary of the article"></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="content">Content *</label>
            <textarea id="content" name="content" class="form-control" 
                      style="min-height: 300px;" required></textarea>
        </div>
        
        <div class="flex-between">
            <a href="{{ url_for('admin.news') }}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-plus"></i> Add Article
            </button>
        </div>
    </form>
</div>
{% endblock %}
