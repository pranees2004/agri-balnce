{% extends "base.html" %}

{% block title %}Add Product - AgriBalance Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Product</h1>
    <a href="{{ url_for('admin.products') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('admin.add_product') }}" enctype="multipart/form-data">
        <div class="grid-2">
            <div class="form-group">
                <label class="form-label" for="name">Product Name *</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="category">Category *</label>
                <select id="category" name="category" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="price">Price (â‚¹) *</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="stock">Stock Quantity *</label>
                <input type="number" id="stock" name="stock" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="unit">Unit</label>
                <input type="text" id="unit" name="unit" class="form-control" placeholder="e.g., kg, liters, pieces">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="brand">Brand</label>
                <input type="text" id="brand" name="brand" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="contact_name">Contact Name</label>
                <input type="text" id="contact_name" name="contact_name" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="contact_phone">Contact Phone</label>
                <input type="text" id="contact_phone" name="contact_phone" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="contact_email">Contact Email</label>
                <input type="email" id="contact_email" name="contact_email" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <input type="checkbox" name="is_active" checked style="width: auto; margin-right: 10px;">
                    Active (visible to users)
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        
        <div class="grid-2">
            <div class="form-group">
                <label class="form-label" for="images">Product Images</label>
                <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple>
                <small class="form-help">You can select multiple images</small>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="videos">Product Videos</label>
                <input type="file" id="videos" name="videos" class="form-control" accept="video/*" multiple>
                <small class="form-help">You can select multiple videos</small>
            </div>
        </div>
        
        <div class="flex-between">
            <a href="{{ url_for('admin.products') }}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-plus"></i> Add Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
