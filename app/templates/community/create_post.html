{% extends "base.html" %}

{% block title %}Create Post - AgriBalance{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create Post</h1>
    <a href="{{ url_for('community.feed') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('community.create_post') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label" for="title">Title *</label>
            <input type="text" id="title" name="title" class="form-control" 
                   placeholder="What's your topic?" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="category">Category</label>
            <select id="category" name="category" class="form-control">
                <option value="discussion">Discussion</option>
                <option value="question">Question</option>
                <option value="tip">Farming Tip</option>
                <option value="success-story">Success Story</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="content">Content *</label>
            <textarea id="content" name="content" class="form-control" 
                      placeholder="Share your thoughts, questions, or experiences..." 
                      style="min-height: 200px;" required></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="images">Images (Optional)</label>
            <input type="file" id="images" name="images" class="form-control" 
                   accept="image/*" multiple>
            <small class="form-help">You can select multiple images (PNG, JPG, JPEG, GIF)</small>
        </div>
        
        <div class="flex-between">
            <a href="{{ url_for('community.feed') }}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-paper-plane"></i> Post
            </button>
        </div>
    </form>
</div>
{% endblock %}
